    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Books Grid</title>
      <style>
        /* Basic CSS for styling */
        *{
            color: white;
            font-family: candara;
        }
        .grid-container {
          display: grid;
          grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
          grid-gap: 20px;
        }
        .book {
          border:none;
          padding: 20px;
          text-align: center;
        }
        .book img {
          max-width: 100%;
          height: auto;
        }
        .book-title {
          font-weight: bold;
          margin-top: 10px;
        }
        
        p{
            color: white;
        }
        .price {
          color: aqua;
        }
    
      </style>
    </head>
    <body>
      <div class="grid-container">
        <!-- Book 1 -->
        <div class="book">
          <img class="img1" src="images/book1.jpg" alt="Book 1">
          <div class="book-details">
            <h2 class="book-title">Divergent</h2>
            <p class="author">Veronica Roth</p>
            <p class="price">₹300</p>
            
          </div>
        </div>
        <!-- Book 2 -->
        <div class="book">
          <img class="img1" src="images/book4.jpg" alt="Book 2">
          <div class="book-details">
            <h2 class="book-title">Insurgent</h2>
            <p class="author">Veronica Roth</p>
            <p class="price">₹500</p>
            
          </div>
        </div>
        <div class="book">
            <img class="img1" src="images/book3.jpg" alt="Book 2">
            <div class="book-details">
              <h2 class="book-title">Allegiant</h2>
              <p class="author">Veronica Roth</p>
              <p class="price">₹400</p>
              
            </div>
          
      </div>
    </body>
    </html>
